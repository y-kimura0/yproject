{% extends 'Y/base.html' %}
{% block title %}Y - 新規登録{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-4 mx-auto">
        <h2 class="mb-3">新規登録</h2>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">登録</button>
        </form>
        <p class="mt-3">すでにアカウントをお持ちですか？ <a href="{% url 'login' %}">ログイン</a></p>
    </div>
</div>
{% endblock %}
