{% extends "Y/base.html" %}
{% block content %}
<div class="container mt-4">
    <h2>ダイレクトメッセージ</h2>
    {% if messages %}
        <ul class="list-group">
            {% for message in messages %}
                <li class="list-group-item">
                    <strong>{{ message.sender.username }}</strong>: {{ message.content }}
                    <br>
                    <small class="text-muted">{{ message.created_at|date:"Y-m-d H:i" }}</small>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>まだメッセージはありません。</p>
    {% endif %}
</div>
{% endblock %}
