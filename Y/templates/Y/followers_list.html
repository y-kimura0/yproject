{% extends 'Y/base.html' %}

{% block title %}{{ user.username }} のフォロワー一覧{% endblock %}

{% block content %}
<div class="container">
    <h2>{{ user.username }} のフォロワー一覧</h2>
    <ul class="list-group">
        {% for follow in followers %}
            <li class="list-group-item">
                <a href="{% url 'profile' follow.follower.username %}">@{{ follow.follower.username }}</a>
            </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
