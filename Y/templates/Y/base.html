{%load static%}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Y{% endblock %}</title>
    <link rel="icon" type="image/x-icon" href={% static 'images/Y.png' %} />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="{% url 'tweet_list' %}">Y</a>
            <ul class="navbar-nav ms-auto">
                {% if user.is_authenticated %}
                    <li class="nav-item"><a class="nav-link" href="{% url 'dm_inbox' %}">DM</a>
                    <li class="nav-item"><a class="nav-link" href="{% url 'profile' user.username %}">プロフィール</a></li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'notifications' %}">
                            通知 <span class="badge bg-danger">{{ unread_notifications }}</span>
                        </a>
                    </li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'tweet_create' %}">投稿</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'logout' %}">ログアウト</a></li>
                {% else %}
                    <li class="nav-item"><a class="nav-link" href="{% url 'login' %}">ログイン</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'signup' %}">新規登録</a></li>
                {% endif %}
            </ul>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

</body>
</html>
