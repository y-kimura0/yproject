{% extends 'Y/base.html' %}
{% load static %}
{% block title %}Y - ログイン{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-4 mx-auto">
        <h2 class="mb-3">ログイン</h2>
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <input type="text" name="username" class="form-control" placeholder="ユーザー名">
            </div>
            <div class="mb-3">
                <input type="password" name="password" class="form-control" placeholder="パスワード">
            </div>
            <button type="submit" class="btn btn-primary">ログイン</button>
        </form>
        <p class="mt-3">アカウントをお持ちでない方 <a href="{% url 'signup' %}">新規登録</a></p>
    </div>
</div>


{% endblock %}
